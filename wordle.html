<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verbix - BombForge</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Arial, sans-serif;
      background:#111;
      color:#fff;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* ===== Header (exact match to index.html) ===== */
    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:15px 20px;
      position:relative;
    }
    .logo {
      font-size:24px;
      font-weight:bold;
      color:#00ffcc;
    }
    .logo p {
      font-size:14px;
      color:#aaa;
      margin-top:2px;
      font-weight:normal;
    }
    .search-bar {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      align-items:center;
      background:#222;
      border-radius:25px;
      padding:6px 12px;
      gap:6px;
    }
    .search-bar input {
      background:transparent;
      border:none;
      outline:none;
      color:#fff;
      font-size:14px;
      width:180px;
    }
    .search-bar input::placeholder { color:#777; }
    .search-bar svg { width:18px; height:18px; fill:#aaa; }

    /* ===== Main/Game Layout ===== */
    main {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:20px;
      gap:12px;
    }

    h2 { font-size:20px; color:#ddd; }

    #streak { font-weight:bold; color:#00ffcc; }

    /* Grid */
    #grid {
      display:grid;
      grid-template-columns:repeat(5, 1fr);
      gap:8px;
      width:min(90vw, 350px);
      margin:10px 0 6px;
    }
    .cell {
      aspect-ratio:1/1;
      border:2px solid #444;
      background:#222;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:clamp(18px, 5vw, 32px);
      font-weight:bold;
      text-transform:uppercase;
      border-radius:8px;
      transition:background .25s ease, transform .25s ease;
    }
    .cell.correct { background:#538d4e; border-color:#538d4e; color:#fff; }
    .cell.present { background:#b59f3b; border-color:#b59f3b; color:#fff; }
    .cell.absent  { background:#3a3a3c; border-color:#3a3a3c; color:#fff; }

    /* Flip (simple) */
    .flip {
      transform:rotateX(90deg);
    }

    /* On-screen keyboard */
    .keyboard { display:flex; flex-direction:column; gap:6px; align-items:center; }
    .key-row { display:flex; gap:4px; justify-content:center; flex-wrap:wrap; }
    .key {
      padding:10px 8px;
      min-width:30px;
      border:none;
      border-radius:6px;
      background:#444;
      color:#fff;
      font-weight:bold;
      text-transform:uppercase;
      cursor:pointer;
      transition:background .15s ease;
      user-select:none;
    }
    .key:hover { background:#555; }
    .key.correct { background:#538d4e; }
    .key.present { background:#b59f3b; }
    .key.absent  { background:#3a3a3c; }

    #message { min-height:22px; text-align:center; }

    /* Always-visible Return Home link */
    .always-home { margin-top:8px; }
    .always-home a {
      color:#00ffcc;
      text-decoration:none;
      font-weight:bold;
    }

    /* End-of-game actions */
    #actions {
      display:none;
      margin-top:16px;
      display:flex;
      gap:10px;
      justify-content:center;
    }
    .btn {
      padding:10px 16px;
      border:none;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
      background:linear-gradient(135deg, #00ffcc, #0066ff);
      color:black;
    }
    .btn:hover { background:linear-gradient(135deg, #00ffaa, #0099ff); }
    .link-btn {
      display:inline-block;
      padding:10px 16px;
      border-radius:8px;
      font-weight:bold;
      text-decoration:none;
      background:linear-gradient(135deg, #00ffcc, #0066ff);
      color:black;
    }
    .link-btn:hover { background:linear-gradient(135deg, #00ffaa, #0099ff); }

    @media (max-width:600px){
      .search-bar input { width:120px; }
      .key { padding:8px 6px; font-size:12px; min-width:26px; }
      #grid { width:min(95vw, 320px); }
    }
  </style>

    // ===== State =====
    let answer;
    let currentRow, currentCol;
    const rows = 6, cols = 5;
    let guesses;
    let streak = 0;
    let gameOver;

    // ===== Elements =====
    const grid = document.getElementById("grid");
    const message = document.getElementById("message");
    const actions = document.getElementById("actions");
    const streakDisplay = document.getElementById("streak");

    // Build grid once
    for (let i=0;i<rows*cols;i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      grid.appendChild(cell);
    }
    function cells() { return document.querySelectorAll(".cell"); }

    // Build keyboard
    const row1 = "qwertyuiop".split("");
    const row2 = "asdfghjkl".split("");
    const row3 = ["enter","z","x","c","v","b","n","m","backspace"];

    function mkKey(k) {
      const b = document.createElement("button");
      b.className = "key";
      b.dataset.key = k;
      b.textContent = k==="backspace" ? "⌫" : (k==="enter" ? "Enter" : k);
      b.addEventListener("click", ()=>{ if (!gameOver) handleKey(k); });
      return b;
    }
    row1.forEach(k=>document.getElementById("row1").appendChild(mkKey(k)));
    row2.forEach(k=>document.getElementById("row2").appendChild(mkKey(k)));
    row3.forEach(k=>document.getElementById("row3").appendChild(mkKey(k)));

    // Helpers
    function updateGrid() {
      const c = cells();
      for (let r=0;r<rows;r++){
        for (let col=0;col<cols;col++){
          const idx = r*cols+col;
          c[idx].textContent = guesses[r][col];
        }
      }
    }
    function getKeyBtn(letter) { return document.querySelector(`.key[data-key='${letter}']`); }
    function setMessage(t) { message.textContent = t; }

    // Input
    function inputLetter(letter) {
      if (currentCol<cols && currentRow<rows) {
        guesses[currentRow][currentCol] = letter;
        currentCol++;
        updateGrid();
      }
    }
    function backspace() {
      if (currentCol>0) {
        currentCol--;
        guesses[currentRow][currentCol] = "";
        updateGrid();
      }
    }
    function handleKey(k) {
      if (k==="enter") submitGuess();
      else if (k==="backspace") backspace();
      else if (/^[a-z]$/.test(k)) inputLetter(k);
    }

    // Valid word
    function isValidWord(w) { return WORDS.includes(w); }

    // Scoring
    function scoreGuess(guess, answer) {
      const res = Array(cols).fill("absent");
      const ansArr = answer.split("");
      const guessArr = guess.split("");
      const counts = {};
      for (let ch of ansArr) counts[ch] = (counts[ch]||0)+1;
      for (let i=0;i<cols;i++){
        if (guessArr[i]===ansArr[i]) {
          res[i] = "correct";
          counts[guessArr[i]]--;
        }
      }
      for (let i=0;i<cols;i++){
        if (res[i]==="correct") continue;
        const ch = guessArr[i];
        if (counts[ch]>0) {
          res[i] = "present";
          counts[ch]--;
        }
      }
      return res;
    }

    function colorRow(rowIndex, guess, marks) {
      const c = cells();
      for (let i=0;i<cols;i++){
        const cell = c[rowIndex*cols+i];
        cell.classList.add("flip");
        setTimeout(()=>{
          cell.classList.remove("flip");
          cell.classList.add(marks[i]);
          const k = getKeyBtn(guess[i]);
          if (k) {
            if (marks[i]==="correct") {
              k.classList.remove("present","absent");
              k.classList.add("correct");
            } else if (marks[i]==="present" && !k.classList.contains("correct")) {
              k.classList.remove("absent");
              k.classList.add("present");
            } else if (!k.classList.contains("correct") && !k.classList.contains("present")) {
              k.classList.add("absent");
            }
          }
        }, 120 + i*80);
      }
    }

    function submitGuess() {
      if (currentCol<cols) return;
      const guess = guesses[currentRow].join("").toLowerCase();
      if (!isValidWord(guess)) { setMessage("Not in word list."); return; }
      const marks = scoreGuess(guess, answer);
      colorRow(currentRow, guess, marks);
      if (guess===answer) {
        setMessage("You got it!");
        streak++;
        streakDisplay.textContent = "Streak: " + streak;
        gameOver = true;
        actions.style.display = "flex";
        return;
      }
      currentRow++; currentCol = 0;
      if (currentRow===rows) {
        setMessage("Game Over! Word was: " + answer.toUpperCase());
        streak = 0;
        streakDisplay.textContent = "Streak: 0";
        gameOver = true;
        actions.style.display = "flex";
      } else { setMessage(""); }
    }

    // Physical keyboard
    document.addEventListener("keydown", (e)=>{
      if (gameOver) return;
      if (e.key==="Enter") handleKey("enter");
      else if (e.key==="Backspace") handleKey("backspace");
      else if (/^[a-zA-Z]$/.test(e.key)) handleKey(e.key.toLowerCase());
    });

    // Retry
    document.getElementById("retryBtn").addEventListener("click", ()=> startNewGame());

    // ===== Start new game =====
    function startNewGame() {
      guesses = Array(rows).fill(0).map(()=>Array(cols).fill(""));
      currentRow = 0; currentCol = 0; gameOver = false;
      answer = WORDS[Math.floor(Math.random()*WORDS.length)];
      const c = cells();
      c.forEach(cell=>{
        cell.textContent = "";
        cell.className = "cell";
      });
      document.querySelectorAll(".key").forEach(k=>k.classList.remove("correct","present","absent"));
      actions.style.display = "none";
      setMessage("");
      updateGrid();
    }

    // Initial
    startNewGame();
  </script>

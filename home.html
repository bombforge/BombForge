<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BombForge Webgames</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header layout */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      position: relative;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00ffcc;
    }

    .logo p {
      font-size: 14px;
      color: #aaa;
      margin-top: 2px;
      font-weight: normal;
    }

    /* Search bar */
    .search-bar {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background: #222;
      border-radius: 25px;
      padding: 6px 12px;
      gap: 6px;
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 14px;
      width: 180px;
    }

    .search-bar input::placeholder {
      color: #777;
    }

    .search-bar svg {
      width: 18px;
      height: 18px;
      fill: #aaa;
    }

    /* Game buttons grid */
    .game-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 20px;
      justify-content: center;
      align-content: start;
      padding: 20px;
    }

    .game-button {
      width: 200px;
      height: 100px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00ffcc, #0066ff);
      color: black;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.25s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00ffaa, #0099ff);
    }

    /* Stack into 1 column on small screens */
    @media (max-width: 600px) {
      .game-container {
        grid-template-columns: 1fr;
      }

      .search-bar input {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      BombForge Webgames
      <p>Games made for YOU!</p>
    </div>

    <div class="search-bar">
      <!-- Magnifying glass icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 2a8 8 0 015.292 13.708l4.5 4.5-1.414 1.414-4.5-4.5A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
      </svg>
      <input type="text" placeholder="Search games...">
    </div>
  </header>

  <div class="game-container">
    <a href="wordle.html" class="game-button">Verbix</a>
    <a href="numble.html" class="game-button">Numble</a>
    <a href="tower.html" class="game-button">Tower Tiles</a>
    <a href="tictactoe.html" class="game-button">TicTac Toe</a>
    <a href="drop4.html" class="game-button">Drop4</a>
    <a href="hangman.html" class="game-button">Hangman</a>
  </div>
</body>
</html>
